<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Beats.com</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="Melody Beats">Melody Beats </li>
            <li id="home" class="btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Home

            </li>
            <li id="about" class="btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                About

            </li>

            
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h2>Album of Songs</h2>
            <div class="songItem" id="b1" index = "1">
                <img src = "images\1.jpg" alt="1">
                <span class="songName">Halki Si Barsaat</span>
                <i class="fa  fa-solid fa-play" id="s1"></i>
            </div>
            <div class="songItem" id="b2" index = "2">
                <img src = "images\2.jpg" alt="1">
                <span class="songName">Dil Janiye, menu jee len de</span>
                <i class="fa  fa-solid fa-play" id="s2"></i>
            </div>
            <div class="songItem" id="b3" index = "3">
                <img src = "images\3.jpg" alt="1">
                <span class="songName">Hawa Banke - Darshan Raval</span>
                <i class="fa  fa-solid fa-play" id="s3"></i>
            </div>
            <div class="songItem" id="b4" index = "4">
                <img src = "images\4.jpg" alt="1">
                <span class="songName">Pasoori - Shae Gill</span>
                <i class="fa  fa-solid fa-play" id="s4"></i>
            </div>
            <div class="songItem" id="b5" index = "5">
                <img src = "images\5.jpg" alt="1">
                <span class="songName">Baarish Ban Jana - Stebin Ben</span>
                <i class="fa  fa-solid fa-play" id="s5"></i>
            </div>
            



        </div>
        <div id="media">
            <div id="songBanner">
                <h3>Welcome to Melody Beats</h3>

            </div>
        </div>


    </div>

    <div class="bottom">
        <!-- <div id="myprogress"></div>     -->
        <!-- <input type="range" name="range" id="myProgressBar" value="0"> -->

        <div id="box">
            <div id="myProgressBar"></div>
        </div>
        <div id="gif"><img src="images/giphy.gif" alt="1"></div>
        <!-- <div id="volume"><input type="range" value="0" min = "0" max="100"></div> -->
        <div class="icons">
            <i class="fa fa-2x fa-solid fa-backward" id="backward"></i>

            <i class="fa fa-2x fa-solid fa-play" id="masterPlay"></i>
            <i class="fa fa-2x fa-solid fa-forward" id="foreward"></i>
        </div>




    </div>

    <script src="https://kit.fontawesome.com/0a7a1f3752.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
